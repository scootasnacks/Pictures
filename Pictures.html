<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>


</style>
</head>
<body>

<div style="text-align:center">
    <h2>Jerma</h2>
    <p>Click him:</p>
</div>

<div class="row">
    <div style="display:block;margin-left:auto;margin-right:auto;height:240px;width:320px;overflow:scroll;">
        <img src="src/Pictures/Sparkle.png" alt="Sparkle!" style="width:100%" onclick="myFunction(this);">
        <img src="src/Pictures/Presus.jpg" alt="Before Sus" style="width:100%" onclick="myFunction(this);">
        <img src="src/Pictures/Shipping.jpg" alt="He's gonna ship himself" style="width:100%" onclick="myFunction(this);">
        <img src="src/Pictures/murderer.jpg" alt="The 985 killer" style="width:100%" onclick="myFunction(this);">
    </div>

</div>

<div class="container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <img id="expandedImg" style="width:100%">
    <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
</html>
